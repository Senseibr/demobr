---

- hosts: all
  remote_user: centos
  become: yes

  tasks:
    - name: Change the hostname to our standard
      hostname:
        name="{{ ec2_tag_Name }}"
      when:
        ansible_fqdn != ansible_ssh_host

    - name: restart machine
      command: shutdown -r now "Ansible updates triggered"
      async: 0
      poll: 0
      ignore_errors: True
      when:
        reboot is defined

    - name: Waiting for server to come back up
      local_action: wait_for host="{{ ansible_hostname }}" port=22 state=started

    - name: Fix /etc/hosts removing the old hostname
      
      tags:
        - hosts
      lineinfile:
        state=present
        dest=/etc/hosts
        line="{{ ansible_default_ipv4.address }} {{ ec2_tag_Name }} {{ ansible_hostname }}"
        regexp="^{{ ansible_default_ipv4.address }}"
      when:
        ansible_fqdn != ec2_tag_Name

    - name: Validate ansible_fqdn == ec2_tag_Name
      tags:
        - validate
      assert:
        that:
          ansible_fqdn == ec2_tag_Name
          
    - name: Installation des paquets
      
      yum:
        name:
          - mariadb-server

    - name: Activation des services
      
      service:
        name: "{{ item }}"
        enabled: yes
        state: started
      with_items:
        - mariadb
